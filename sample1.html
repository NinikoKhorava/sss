<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      height: 500px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .left {
      flex: 1;
      background-color: #145A42;
      color: white;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .button-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button-container button {
      background-color: #FFC107;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #e0a806;
    }

    .button-container .hint {
      color: white;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .right {
      flex: 1;
      background: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/camping-on-top-of-the-mountain-during-sunset-free-photo.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hey, I'm a sample typeform.</h1>
      <div class="button-container">
        <button>Show me</button>
        <span class="hint">press Enter â†µ</span>
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
